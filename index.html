<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Costo Biglietto Treno</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="palindr">
          <h1>
            Esercizio Palindromo
          </h1>
          <input id="word" type="text" placeholder="Inserisci una parola">
          <input id="check" type="button" name="" value="check">
          <h2 id="result">
          </h2>
        </div>

        <div class="dadi">
          <h1>
            Esercizio Dadi
          </h1>
          <input id="num" type="text" placeholder="Inserisci un numero">
          <input id="pair" type="text" name="" value="" placeholder="Scegli se pari o dispari">
          <input id="sum" type="button" name="" value="sum">
        </div>


      </div>
    </div>

    <script src="js/first.js" charset="utf-8"></script>
  </body>
</html>
