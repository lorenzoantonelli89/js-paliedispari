<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Palindromo e Pari/Dispari</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="palindr">
          <h1 class="title">
            Esercizio Palindromo
          </h1>
          <input id="word" type="text" placeholder="Inserisci una parola">
          <input id="check" type="button" name="" value="check">
          <h2 id="result">
          </h2>
        </div>

        <div class="dadi">
          <h1 class="title">
            Esercizio Dadi
          </h1>
          <input id="num" type="number" placeholder="Inserisci un numero">
          <input id="pair" type="text" name="" value="" placeholder="Scegli se pari o dispari">
          <input id="sum" type="button" name="" value="sum" onclick="play()">
          <h2 id="win">

          </h2>
        </div>


      </div>
    </div>

    <script src="js/first.js" charset="utf-8"></script>
  </body>
</html>
